title:
    title_brand: "Черкаський клуб Інтелектуальних ігр"
    title_text: "це клуб, присвячений інтелектуальній грі, популярній на теренах колишнього СРСР, та у країнах зі значними російськомовними общинами (Ізраїль, Німеччина, США). Її придумав у 1975 р. телеведучий Володимир Ворошилов. Гра швидко стала популярною і невдовзі (на відміну від первинної телегри) з'явилася доступна всім охочим спортивна версія гри. Ігрова команда із шести (у спортивному різновиді — інколи до восьми) осіб повинна відповісти на питання, на обдумування та обговорення якого дають одну хвилину. Питання намагаються скласти такими, щоб дати відповідь на них можна було використавши звичайні, загальні знання та застосувавши логіку. За кожну правильну відповідь команда отримує одне очко."

